
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Gradients -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Professional Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#primaryGrad)" filter="url(#shadow)"/>
  
  <!-- Three Panel Layout -->
  <!-- Left Panel - Widget Palette -->
  <rect x="40" y="60" width="40" height="136" rx="6" fill="#2d2d30" stroke="url(#accentGrad)" stroke-width="2"/>
  
  <!-- Widget Items in Palette -->
  <rect x="44" y="68" width="32" height="8" rx="2" fill="url(#successGrad)" opacity="0.8"/>
  <rect x="44" y="80" width="32" height="8" rx="2" fill="url(#successGrad)" opacity="0.6"/>
  <rect x="44" y="92" width="32" height="8" rx="2" fill="url(#successGrad)" opacity="0.4"/>
  
  <!-- Widget Icons -->
  <circle cx="50" cy="110" r="3" fill="#f093fb"/>
  <rect x="47" y="120" width="6" height="6" rx="1" fill="#4facfe"/>
  <rect x="47" y="130" width="6" height="3" rx="1" fill="#43e97b"/>
  
  <!-- Center Panel - Design Canvas -->
  <rect x="90" y="60" width="90" height="136" rx="6" fill="#3e3e42" stroke="url(#primaryGrad)" stroke-width="2"/>
  
  <!-- Design Elements -->
  <rect x="100" y="80" width="30" height="20" rx="3" fill="url(#accentGrad)" filter="url(#glow)"/>
  <circle cx="150" cy="120" r="12" fill="url(#successGrad)" filter="url(#glow)"/>
  <rect x="110" y="140" width="50" height="8" rx="2" fill="#667eea" opacity="0.7"/>
  <rect x="120" y="155" width="20" height="15" rx="2" fill="#f5576c" opacity="0.8"/>
  
  <!-- Grid Lines -->
  <g stroke="#4e4e52" stroke-width="0.5" opacity="0.3">
    <line x1="95" y1="70" x2="175" y2="70"/>
    <line x1="95" y1="90" x2="175" y2="90"/>
    <line x1="95" y1="110" x2="175" y2="110"/>
    <line x1="105" y1="65" x2="105" y2="185"/>
    <line x1="125" y1="65" x2="125" y2="185"/>
    <line x1="145" y1="65" x2="145" y2="185"/>
  </g>
  
  <!-- Right Panel - Properties -->
  <rect x="190" y="60" width="30" height="136" rx="6" fill="#2d2d30" stroke="url(#accentGrad)" stroke-width="2"/>
  
  <!-- Property Controls -->
  <rect x="194" y="70" width="22" height="4" rx="1" fill="#cccccc" opacity="0.6"/>
  <rect x="194" y="78" width="15" height="4" rx="1" fill="#667eea"/>
  <rect x="194" y="86" width="18" height="4" rx="1" fill="#cccccc" opacity="0.4"/>
  <rect x="194" y="94" width="12" height="4" rx="1" fill="#f093fb"/>
  
  <!-- Color Picker -->
  <circle cx="200" cy="110" r="4" fill="url(#accentGrad)"/>
  <circle cx="210" cy="110" r="4" fill="url(#successGrad)"/>
  
  <!-- Sliders -->
  <rect x="194" y="125" width="22" height="2" rx="1" fill="#4e4e52"/>
  <circle cx="205" cy="126" r="3" fill="url(#primaryGrad)"/>
  
  <rect x="194" y="135" width="22" height="2" rx="1" fill="#4e4e52"/>
  <circle cx="210" cy="136" r="3" fill="url(#accentGrad)"/>
  
  <!-- Professional Accents -->
  <!-- Sync Indicator -->
  <circle cx="200" cy="40" r="8" fill="url(#successGrad)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Design Studio Text Arc -->
  <path id="textCircle" d="M 128,30 A 98,98 0 0,1 226,128" fill="none"/>
  <text font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="600" fill="white" opacity="0.9">
    <textPath href="#textCircle" startOffset="5%">Professional Design Studio</textPath>
  </text>
  
  <!-- Qt Logo Integration -->
  <g transform="translate(115, 210)">
    <circle cx="9" cy="9" r="8" fill="url(#successGrad)" opacity="0.8"/>
    <text x="9" y="13" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">Qt</text>
  </g>
  
  <!-- Connection Lines (Sync Visualization) -->
  <g stroke="url(#primaryGrad)" stroke-width="1.5" opacity="0.6" fill="none">
    <path d="M 80 100 Q 85 95 90 100" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 180 120 Q 185 115 190 120" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Design Elements -->
  <g opacity="0.3">
    <circle cx="60" cy="45" r="2" fill="#f093fb">
      <animate attributeName="cy" values="45;42;45" dur="3s" repeatCount="indefinite"/>
    </circle>
    <rect x="200" y="215" width="4" height="4" rx="1" fill="#4facfe">
      <animate attributeName="y" values="215;212;215" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>